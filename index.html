<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sneackers eShop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="Left-side">
        <div class="sidebar1">
          <div class="s1-left">
            <div class="s1-left-top">
              <img
                style="width: 25px; height: 25px"
                src="./imgs/icon1.png"
                alt=""
              />
            </div>
            <div class="s1-left-mid">
              <ul>
                <li>About</li>
                <li>Sneakers</li>
                <li>Accessories</li>
                <li>Stores</li>
                <li>Contacts</li>
              </ul>
            </div>
            <div class="s1-left-bot">
              <ul>
                <li style="--i: 1"><img src="./imgs/icon3.png" alt="" /></li>
                <li style="--i: 2"><img src="./imgs/icon4.png" alt="" /></li>
                <li style="--i: 3"><img src="./imgs/icon5.png" alt="" /></li>
                <li style="--i: 4"><img src="./imgs/icon6.png" alt="" /></li>
                <li style="--i: 5"><img src="./imgs/icon7.png" alt="" /></li>
              </ul>
            </div>
          </div>
          <div class="s1-right">
            <div class="s1-right-top">
              <img
                style="width: 25px; height: 25px"
                src="./imgs/icon1.png"
                alt=""
              />
            </div>
            <div class="s1-right-mid">
              <img src="./imgs/icon2.png" alt="" />
            </div>
            <div class="s1-right-bot">
              <ul>
                <li style="--i: 1"><img src="./imgs/icon3.png" alt="" /></li>
                <li style="--i: 2"><img src="./imgs/icon4.png" alt="" /></li>
                <li style="--i: 3"><img src="./imgs/icon5.png" alt="" /></li>
                <li style="--i: 4"><img src="./imgs/icon6.png" alt="" /></li>
                <li style="--i: 5"><img src="./imgs/icon7.png" alt="" /></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main1">
          <div class="price-circle">
            <p>$99</p>
          </div>
          <img src="./imgs/revolt-164_6wVEHfI-unsplash.jpg" alt="" />
          <div class="shoe-info">
            <p>spring 2017</p>
            <p>Nike SB Dark Live Pro</p>
          </div>
        </div>
      </div>

      <div class="Right-side">
        <div class="main2">
          <div class="m2-top">
            <div class="m2-container-1">
              <div class="price">
                <p>$99</p>
              </div>
              <img src="./imgs/shoeimg1.webp" alt="" />
              <div class="tag">
                <p>The Dunks Lightens Up</p>
              </div>
            </div>
            <div class="m2-container-2">
              <div class="price">
                <p>$99</p>
              </div>
              <img src="./imgs/usama-akram-s-gYAbQToXk-unsplash.jpg" alt="" />
              <div class="tag">
                <p>The Dunks Lightens Up</p>
              </div>
            </div>
            <div class="m2-container-3">
              <div class="price">
                <p>$99</p>
              </div>
              <img src="./imgs/usama-akram-g3CMh2nqj_w-unsplash.jpg" alt="" />
              <div class="tag">
                <p>The Dunks Lightens Up</p>
              </div>
            </div>
            <div class="m2-container-4">
              <div class="price">
                <p>$99</p>
              </div>
              <img src="./imgs/usama-akram-kP6knT7tjn4-unsplash.jpg" alt="" />
              <div class="tag">
                <p>The Dunks Lightens Up</p>
              </div>
            </div>
          </div>
          <div class="m2-bot">
            <div><img src="" alt="" /> 1/3</div>
            <div><img src="" alt="" />New Popular</div>
          </div>
        </div>
        <div class="sidebar2">
          <div class="s2-top">
            <img
              style="width: 20px; height: 20px"
              src="./imgs/icon9.png"
              alt=""
            />
          </div>
          <div class="s2-mid">
            <img
              style="width: 15px; height: 15px"
              src="./imgs/icon8.png"
              alt=""
            />
          </div>
          <div class="s2-bot">
            <p>Lorem ipsum</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <script>
      function hamburger() {
        alert("Welcome");
      }
    </script> -->
    <script src="app.js"></script>
  </body>
</html>
